<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- task-1 -->
    <p id="demo"></p>
    <script>
        let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.querySelector('#demo').innerHTML = text.length;
    </script>

    <!-- task-2 text.replace & replaceAll-->
    <p id="demo2">Please MicroSoft visit MicroSoft</p>
    <button onclick="myFunction()">Try It</button>
    <script>
        function myFunction() {
            let text = document.getElementById("demo2").innerHTML;
            document.querySelector("#demo2").innerHTML = text.replaceAll("MicroSoft", "Siddharth");
        }
    </script>
</body>

</html>
